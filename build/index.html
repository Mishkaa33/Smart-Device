<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Smart Device - компания по производству и монтажу печатных плат"
    />
    <title>Smart Device</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header page__header">
        <div class="header__inner container">
          <a class="header__logo-link" href="#">
            <img
              class="header__logo-image"
              src="./img/svg/logo.svg"
              alt="Логотип компании"
              width="55"
              height="55"
            />
            <div class="header__text-wrapper">
              <p>Smart&nbsp;Device</p>
              <span>умные технологии</span>
            </div>
          </a>
          <div class="header__contacts">
            <a
              class="header__contacts-link header__contacts-link--mailto"
              href="mailto:info@sd.ru"
            >
              <svg
                class="header__icon"
                width="20"
                height="20"
                focusable="false"
              >
                <use xlink:href="./img/sprite.svg#email-icon"></use>
              </svg>
              <span>info@sd.ru</span>
            </a>
            <a
              class="header__contacts-link header__contacts-link--phone"
              href="tel:+7(495)0005252"
            >
              <svg
                class="header__icon"
                width="20"
                height="20"
                focusable="false"
              >
                <use xlink:href="./img/sprite.svg#phone-icon"></use>
              </svg>
              <span>+7 (495) 000 52 52</span></a
            >
          </div>
          <a class="header__btn btn" href="#"> Заказать звонок </a>
        </div>
      </header>
      <main>
        <section class="intro"></section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button
            class="modal__close-btn btn-reset"
            type="button"
            aria-label="Закрыть попап"
            data-close-modal
          >
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal modal--preload modal--fit-content modal--no-scale"
      data-modal="success"
    >
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">
            Размер этой модалки зависит от ширины контента,<br />
            отключена анимация-скейл
          </p>
          <button
            class="modal__close-btn btn-reset"
            type="button"
            aria-label="Закрыть попап"
            data-close-modal
          >
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
